<div class="row">

    {% for post in posts reversed %}
    <div class="card">
      <a style="text-decoration: none; color :black" href="/post/{{post.id}}">
      <h2>{{post.title}}</h2>
      <h5>{{post.image}}</h5>
      <p>{{post.created_at}}</p>
      <p>{{post.body|truncatewords:7}}</p>
      </a>
    </div>
    {% endfor %}
